<!DOCTYPE html>
<html lang="en">
	  <!-- Weight Input -->
            <div class="form-group">
              <label for="weight">Weight (kg):</label>
              <input
                type="number"
                id="weight"
                name="weight"
                min="1"
                max="500"
                placeholder="e.g., 70"
                required
                aria-required="true"
              />
              <small class="form-hint">Enter your weight in kilograms</small>
            </div>
