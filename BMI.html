<!DOCTYPE html>
<html lang="en">
	  <!-- Weight Input -->
            <div class="form-group">
              <label for="weight">Weight (kg):</label>
              <input
                type="number"
                id="weight"
                name="weight"
                min="1"
                max="500"
                placeholder="e.g., 70"
                required
                aria-required="true"
              />
              <small class="form-hint">Enter your weight in kilograms</small>
            </div>
	     <!-- Height Input -->
            <div class="form-group">
              <label for="height">Height (cm):</label>
              <input
                type="number"
                id="height"
                name="height"
                min="30"
                max="300"
                placeholder="e.g., 170"
                required
                aria-required="true"
              />
              <small class="form-hint">Enter your height in centimeters</small>
            </div>
	      <!-- Gender Selection (Optional) -->
            <div class="form-group">
              <label for="gender">Gender (optional):</label>
              <select id="gender" name="gender">
                <option value="">-- Select Gender --</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="non-binary">Non-binary</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
              </select>
            </div>

            <!-- Age Input (Optional) -->
            <div class="form-group">
              <label for="age">Age (optional):</label>
              <input
                type="number"
                id="age"
                name="age"
                min="1"
                max="120"
                placeholder="e.g., 25"
              />
              <small class="form-hint">Optional: Helps with interpretation</small>
            </div>
