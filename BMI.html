<!DOCTYPE html>
<html lang="en">
	  <!-- Weight Input -->
            <div class="form-group">
              <label for="weight">Weight (kg):</label>
              <input
                type="number"
                id="weight"
                name="weight"
                min="1"
                max="500"
                placeholder="e.g., 70"
                required
                aria-required="true"
              />
              <small class="form-hint">Enter your weight in kilograms</small>
            </div>
	     <!-- Height Input -->
            <div class="form-group">
              <label for="height">Height (cm):</label>
              <input
                type="number"
                id="height"
                name="height"
                min="30"
                max="300"
                placeholder="e.g., 170"
                required
                aria-required="true"
              />
              <small class="form-hint">Enter your height in centimeters</small>
            </div>
